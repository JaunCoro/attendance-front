<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let entry of students">
	    <ion-label>{{entry.name}}</ion-label>
	    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
	  </ion-item>
	</ion-list>
</ion-content>

<ion-footer>
	<ion-button expand="full" (click)="go()">Cerrar Lista</ion-button>
</ion-footer>
