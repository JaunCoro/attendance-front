<ion-header>
  <ion-toolbar>
			<ion-buttons slot="start">
					<ion-back-button
						[text]="buttonText"
						[icon]="buttonIcon">
					</ion-back-button>
				</ion-buttons>
    <ion-title>{{ sub }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let entry of student">
	    <ion-label>{{entry.student_name}}</ion-label>
	    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
	  </ion-item>
	</ion-list>
</ion-content>

<ion-footer>
	<ion-button expand="full" (click)="go()">Actualizar Lista</ion-button>
</ion-footer>
