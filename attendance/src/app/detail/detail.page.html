<ion-header>
  <ion-toolbar>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let entry of student">
	    <ion-label>{{entry.student_name}}</ion-label>
	    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
	  </ion-item>
	</ion-list>
</ion-content>

<ion-footer>
	<ion-button expand="full" (click)="go()">Modificar Lista</ion-button>
</ion-footer>
